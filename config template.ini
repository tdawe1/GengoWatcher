[Watcher]
# The RSS feed URL to monitor for new entries
feed_url =

# Interval in seconds between feed checks
check_interval = 31

# Enable desktop notifications and sound alerts 
enable_notifications = True

# Toggle use of a custom User-Agent header when fetching the RSS feed 
use_custom_user_agent = True

[Paths]
# Path to the WAV sound file played on new entry detection
sound_file = C:\path\to\your\sound.wav

# Path to Vivaldi browser executable used to open new entries. Default browser is opened if left blank.
vivaldi_path = C:\path\to\your\vivaldi.exe

# Path to the log file
log_file = rss_check_log.txt

# Optional: Path to an icon (.ico) for toast notifications
notification_icon_path =

[Logging]
# Maximum size in bytes of the log file before rotation
log_max_bytes = 1000000

# Number of rotated log backups to keep
log_backup_count = 3

[Network]
# Maximum retry backoff time (seconds) on network/feed errors
max_backoff = 300