name: CI

on:
  push:
    branches: [ "windows-terminal-ui" ]
  pull_request:
    branches: [ "windows-terminal-ui" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest]
        # Omitting Linux (ubuntu-latest) for now; not necessary as the current program is designed for Windows only.
        os: [windows-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install and upgrade build tools
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libnotify-bin

    - name: Install Python dependencies
      run: |
        # Use a temporary requirements file that excludes windows-only packages on Linux
        if [ "$RUNNER_OS" == "Linux" ]; then
          grep -v -i "pywin32" requirements-dev.txt > temp-requirements.txt
          pip install -r temp-requirements.txt
        else
          pip install -r requirements-dev.txt
        fi
        pip install rich feedparser
      shell: bash

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --statistics

    - name: Test with pytest and coverage
      run: |
        $env:PYTHONPATH = "${{ github.workspace }}"
        pytest --cov=. --cov-report=xml
      shell: pwsh